<h2 mat-dialog-title>Login Pop-up</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.login" type="text" placeholder="login" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.password" type="password" placeholder="password" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
